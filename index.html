<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            font-family: "Sour Gummy", sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .game-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #ff6363;
        }

        .choices {
            margin: 20px 0;
        }

        button {
            background-color: #6d63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #4421f4;
            transform: scale(1.1);
        }

        .scoreboard {
            margin: 20px 0;
            font-size: 1.1em;
        }

        .results {
            margin: 20px 0;
            font-size: 1em;
            color: #555555;
        }

        #result{
            
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.3em;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .scoreboard {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="lol">
        <div class="game-container">
            <h1>Rock-Paper-Scissors</h1>
    
            <div class="scoreboard">
                User Score: <span id="userScore">0</span> | PC Score: <span id="pcScore">0</span>
            </div>
    
            <div class="choices">
                <button onclick="playGame(0)">ü™® Rock</button>
                <button onclick="playGame(1)">üìú Paper</button>
                <button onclick="playGame(2)">‚úÇÔ∏è Scissors</button>
            </div>
    
            <div class="results">
                <p id="results">Make your choice!</p>
                <p id="win"></p>
            </div>
        </div>
    </div>

    <script>
        let userScore = 0;
        let pcScore = 0;

        let x = prompt("3 set or 5 set?");
            y = parseInt(x);

        function playGame(userChoice) {

            const rps = ['Rock', 'Paper', 'Scissors'];
            const rndm1 = Math.floor(Math.random() * 3); 

            // results
            document.getElementById("results").innerHTML = 
                `PC chose: ${rps[rndm1]}<br>You chose: ${rps[userChoice]}`;

            // winner
            if (rndm1 === userChoice) {
                document.getElementById("win").innerText = "It's a tie!";
            } else if (
                (rndm1 === 0 && userChoice === 2) || // Rock beats Scissors
                (rndm1 === 1 && userChoice === 0) || // Paper beats Rock
                (rndm1 === 2 && userChoice === 1)    // Scissors beats Paper
            ) {
                pcScore++;
                document.getElementById("win").innerText = "PC won! Better luck next time.";
            } else {
                userScore++;
                document.getElementById("win").innerText = "You won! Great job!";
            }
            if(y == 3){
                if (pcScore + userScore == 3) {
                if (pcScore > userScore) {
                    // document.getElementById("p").innerText = "5/5 done.\n\nthe game is over! PC WON";
                    alert("PC won by " + pcScore + " : " + userScore);
                }
                else{
                    // document.getElementById("p").innerText = "5/5 done.\n\nthe game is over! YOU WON";
                    alert("You won by " + userScore + " : " + pcScore);
                }
            }
            }
            if(y == 5){
                if (pcScore + userScore == 5) {
                if (pcScore > userScore) {
                    // document.getElementById("p").innerText = "5/5 done.\n\nthe game is over! PC WON";
                    alert("You won by " + pcScore + " : " + userScore);
                }
                else{
                    // document.getElementById("p").innerText = "5/5 done.\n\nthe game is over! YOU WON";
                    alert("You won by " + userScore + " : " + pcScore);
                }
            }
            }

            // scoreboard
            document.getElementById("userScore").innerText = userScore;
            document.getElementById("pcScore").innerText = pcScore;
        }
    </script>
</body>

</html>
